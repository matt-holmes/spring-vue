<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="_csrf" th:content="${_csrf.token}"/>
        <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
        <title>Spring Angular Startup Kit</title>
        <script type="text/javascript" src="/webjars/vue/vue.min.js"></script>
        <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="/css/custom.css"/>
        <script type="text/javascript" src="/webjars/vue-resource/vue-resource.min.js"></script>
    </head>

    <body>
        <div id="app">
            <button v-if="isSignedIn" type="button" class="btn btn-info btn-sm login" v-on:click="logout">Logout</button>
            <button v-else="isSignedIn" type="button" class="btn btn-info btn-sm logout" data-toggle="modal" data-target="#loginModal">Login</button>
            <!-- Modal -->
            <div class="modal fade" id="loginModal" role="dialog">
                  <div class="modal-dialog">
                        <div class="modal-content">
                              <div class="modal-header">
                                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                                  <h4 class="modal-title">Login</h4>
                              </div>
                              <div class="modal-body">
                                  <label for="username">Username:</label>
                                  <input text="text" class="form-control" id="content" name="content" v-model="username"/>
                                  <label for="password">Password</label>
                                  <input type="password" class="form-control" id="password" name="password" v-model="password"/>
                              </div>
                              <div class="modal-footer">
                                  <button type="button" class="btn btn-primary" v-on:click="getGreeting()">Submit</button>
                              </div>
                        </div>
                  </div>
            </div>
        </div>

        <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="/js/read-cookie.js"></script>
        <script type="text/javascript" src="/js/app.js"></script>
    </body>
</html>
